<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>烧烤店点餐系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <script>
      ;(function() {
        var t = 'light'
        try {
          var raw = localStorage.getItem('theme')
          if (raw) {
            var p = JSON.parse(raw).preference
            if (p === 'light' || p === 'dark') { t = p }
            else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { t = 'dark' }
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { t = 'dark' }
        } catch(e) {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) t = 'dark'
        }
        document.documentElement.setAttribute('data-theme', t)
        document.documentElement.style.colorScheme = t
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
